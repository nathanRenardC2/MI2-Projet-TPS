<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>VoyAgence | Voyage virtuel vidéo</title>
</head>
<body>
  <header>
    <h1>VoyAgence</h1>
    <nav>
      <ul class="navigation" id="menus">
      </ul>
    </nav>
  </header>
    <div class="main_container">
        <section>
          <div class="container">
            <form>
                <ul>
                    <li>
                        <label for="name"><span>Nom <span class="required-star">*</span></span></label>
                        <input type="text" id="name" name="user_name" required>
                    </li>
                    <li>
                      <label for="surname"><span>Prénom <span class="required-star">*</span></span></label>
                      <input type="text" id="surname" name="user_surname" required>
                  </li>
                    <li>
                        <label for="mail"><span>Email <span class="required-star">*</span></span></label>
                        <input type="email" id="mail" name="user_email" required>
                    </li>
                    <li>
                      <label for="tel"><span>Téléphone <span class="required-star">*</span></span></label>
                      <input type="tel" id="tel" name="user_tel" required>
                  </li>
                    <li>
                        <label for="msg"><span>Message</span></label>
                        <textarea rows="4" cols="50"></textarea>
                    </li>
                    <li>
                        <input type="submit">
                    </li>
                </ul>
            </form>
        </div>
        </section>
    </div>
</body>
<script src="../Scripts/menu.js"></script>
</html>
